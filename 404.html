<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting…</title>
  <script>
    // Capture the attempted path and hash
    const path = window.location.pathname + window.location.search + window.location.hash;
    
    // Optional: log for debugging
    console.log('Redirecting from:', path);

    // Redirect to /docs/index.html preserving hash
    window.location.replace('/docs/index.html' + window.location.hash);
  </script>
</head>
<body>
  <p>Redirecting to documentation… If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
  <script>
    // Fallback link in case JS is disabled
    const link = document.getElementById('redirect-link');
    link.href = '/docs/index.html' + window.location.hash;
  </script>
</body>
</html>
